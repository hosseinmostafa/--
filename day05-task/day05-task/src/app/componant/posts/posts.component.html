<div class="container mt-4">
  <h2 class="mb-4">Posts</h2>
  <div class="row">
    <div *ngFor="let post of posts" class="col-md-4 mb-4">
      <div class="card h-100">
        <div class="card-body">
          <h5 class="card-title">{{ post.title }}</h5>
          <p class="card-text">{{ post.body }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
