<h2 class="text-center my-4">Users</h2>
<div class="container">
  <div class="row">
    <div *ngFor="let user of users" class="col-md-12 mb-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ user.name }}</h5>
          <h6 class="card-subtitle mb-2 text-muted">Username: {{ user.username }}</h6>
          <p class="card-text">Email: {{ user.email }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
